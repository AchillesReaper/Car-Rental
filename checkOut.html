<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="JavaScript/checkOutScript.js"></script>
        <link rel="stylesheet" href="./CSS/checkOutStyle.css">

    </head>
    <body onload="getCheckOutPrice()">
        <div id="header">
            <h1>Car Rental Center</h1>
        </div>
        <h3>Customer Detail and Payment</h3>
        <h5>Please fill in your detail. *indicates required field.</h6>
    <form id="reservationForm" name="reservationForm" onsubmit="return emailValidation()" action="./deliveryDetail.html">
        <table>
            <tr><td>First Name:<span style="color:red">*</span> </td><td><input type="text" name="cstmFName" required></td></tr>
            <tr><td>Last Name:<span style="color:red">*</span> </td><td><input type="text" name="cstmLName" required></td></tr>
            <tr><td>Email Address:<span style="color:red">*</span> </td><td><input type="text" name="cstmEmail" required></td></tr>
            <tr><td>Address Line 1:<span style="color:red">*</span> </td><td><input type="text" name="cstmAdd1" required></td></tr>
            <tr><td>Address Line 2:<span style="color:red">*</span> </td><td><input type="text" name="cstmAdd2" required></td></tr>
            <tr><td>City:<span style="color:red">*</span> </td><td><input type="text" name="cstmCity" required></td></tr>
            <tr><td>State:<span style="color:red">*</span> </td><td>
                <select type="text" name="cstmState" required>
                    <option>ACT</option>
                    <option>NSW</option>
                    <option>VIC</option>
                    <option>QLD</option>
                    <option>SA</option>
                    <option>WA</option>
                    <option>TAS</option>
            </td></tr>
            <tr><td>Post Code:<span style="color:red">*</span> </td><td><input type="text" name="cstmPCode" required></td></tr>
            <tr><td>Payment Type:<span style="color:red">*</span> </td><td>
                <select type="text" name="ptyMethod" required>
                    <option>VISA</option>
                    <option>MASTER</option>
                    <option>AE</option>
            </td></tr>
            <tr><td id="checkOutPrice" colspan="2">You are required to pay $</td></tr>
            <tr><td colspan="2" style="text-align: center;"><button type="submit">Continue Selection</button></td></tr>
        </table>
    </form>
    <div id="footer">
        This website is created by Hin @ 2022.
    </div>
    </body>
    
</html>
