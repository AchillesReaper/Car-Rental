<!DOCTYPE html>
<html>
    <head>
        <script src="./JavaScript/checkOutScript.js"></script>

    </head>
    <body onload="getCheckOutPrice()">
    <form id="reservationForm" name="reservationForm" onsubmit="emailValidation()" action="./deliveryDetail.html">
        <table>
            <tr><td colspan="2">Customer Detail and Payment</td></tr>
            <tr><td colspan="2">Please fill in your detail. *indicates required field.</td></tr>
            <tr><td class="col1">First Name:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmFName" required></td></tr>
            <tr><td class="col1">Last Name:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmLName" required></td></tr>
            <tr><td class="col1">Email Address:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmEmail" required></td></tr>
            <tr><td class="col1">Address Line 1:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmAdd1" required></td></tr>
            <tr><td class="col1">Address Line 2:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmAdd2" required></td></tr>
            <tr><td class="col1">City:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmCity" required></td></tr>
            <tr><td class="col1">State:<span style="color:red">*</span> </td><td class="col2">
                <select type="text" name="cstmState" required>
                    <option>ACT</option>
                    <option>NSW</option>
                    <option>VIC</option>
                    <option>QLD</option>
                    <option>SA</option>
                    <option>WA</option>
                    <option>TAS</option>
            </td></tr>
            <tr><td class="col1">Post Code:<span style="color:red">*</span> </td><td class="col2"><input type="text" name="cstmPCode" required></td></tr>
            <tr><td class="col1">Payment Type:<span style="color:red">*</span> </td><td class="col2">
                <select type="text" name="ptyMethod" required>
                    <option>VISA</option>
                    <option>MASTER</option>
                    <option>AE</option>
            </td></tr>
            <tr><td class="col1">You are required to pay $</td><td class="col2" id="checkOutPrice"></td></tr>
            <tr><td colspan="2"></td></tr>
        </table>
        <nav>
            <button type="submit">Continue Selection</button>
            <button>Booking</button>
        </nav>
    </form>
    </body>
    
</html>
